<mat-vertical-stepper [linear]="false" #stepper *ngIf="this.uisReaydu&&this.uisReaydp">
  <mat-step>
    <form>
      <ng-template matStepLabel>Information</ng-template>

      <div style="margin: 30px;">
        <span class="label" >adresse magasin </span><label>{{user.magasin.addresse}}</label>
      </div>
      <div style="margin: 30px;">
        <div >
          <span class="label ">nom de l'agent </span><label>{{user.nom}}</label>
          <span class="label ">prenom de l'agent </span><label>{{user.prenom}}</label>
        </div>
      </div>
      <div style="margin: 30px;">
        <span class="label">produits </span><label>{{produit.nom}}</label>
        <span class="label">reference du produit</span><label>{{produit.reference}}</label>
        <span class="label">prix du produit</span><label>{{produit.prix}} dt</label>
      </div>

      
    </form>

    <div style="margin: 30px;">
      <form [formGroup]="creidtform" *ngIf="uisReaydp">
          <div>
            <span class="label">montant du credit</span>
            <input class="form-control" type="text"  formControlName="montant" aria-label="Disabled input example" [disabled]="isDisabled">

          </div>
          <div style="margin-top: 30px;">
            <span class="label">nombre du mois</span>
            <input class="form-control" type="text"  formControlName="nbrdumois">

          </div>
  
      </form>
    </div>
    <div style="margin: 30px;">

      <button type="button" class="btn btn-primary" matStepperNext>Next</button>
      
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>signe du contrat</ng-template>
    <div>
      <a>terme du contrat</a>
      &nbsp;
      <button type="button" class="btn btn-success">sign√© contrat</button>
    </div>
    <div style="margin: 30px;">
      <button type="button" class="btn btn-secondary" matStepperPrevious>Back</button>
      &nbsp;
      <button type="button" class="btn btn-primary" matStepperNext>Next</button>
      
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>formulaire du client</ng-template>
    <div style="margin: 30px;">
      <form [formGroup]="clientform" >
          <div>
            <span class="label">nom</span>
            <input class="form-control" type="text"  formControlName="nom" >

          </div>
          <div style="margin-top: 30px;">
            <span class="label">prenom</span>
            <input class="form-control" type="text"  formControlName="prenom">

          </div>
          <div style="margin-top: 30px;">
            <span class="label">adresse</span>
            <input class="form-control" type="text"  formControlName="adresse">

          </div>
          <div style="margin-top: 30px;">
            <span class="label">email</span>
            <input class="form-control" type="text"  formControlName="email">

          </div>
  
      </form>
    </div>
    <div>
      <button type="button" class="btn btn-warning" (click)="stepper.reset()">Reset</button>
      &nbsp;
      <button type="button" class="btn btn-secondary" matStepperPrevious>Back</button>
      &nbsp;
      <button type="button" class="btn btn-primary">confirmer</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
