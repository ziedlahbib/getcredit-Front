<div class="card">
    <div class="container">
        <div class="centered-div">
            <form [formGroup]="pwform">
                <label>
                    Mot de passe actuelle
                </label>
                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>


                        <input type="password" pPassword formControlName="oldpassword" placeholder="Mot de passe">


                        <mat-error class="alert alert-danger" *ngIf="pwform.get('oldpassword')?.hasError('required')">
                            Champ obligatoire
                          </mat-error>

                    </div>
                </div>
                <label>
                    Nouveau mot de passe
                </label>
                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>


                        <input type="password" pPassword formControlName="newpassword" placeholder="Nouveau mot de passe">


                        <mat-error class="alert alert-danger" *ngIf="pwform.get('newpassword')?.hasError('required')">
                            Champ obligatoire
                          </mat-error>
                    </div>

                </div>

                <label>
                    Confirmer le nouveau mot de passe
                </label>
                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>


                        <input type="password" pPassword formControlName="confirmPassword"
                            placeholder="Confirmer le nouveau mot de passe">

                            <mat-error class="alert alert-danger" *ngIf="pwform.get('confirmPassword')?.hasError('required')">
                                Champ obligatoire
                              </mat-error>
                    </div>

                </div>
                <div >
                    <div class="alert alert-danger"
                        *ngIf="pwform.get('confirmPassword')?.hasError('confirmedValidator')">Les mots de passe ne correspondent pas
                    </div>
                </div>

            </form>

        </div>
    </div>

    <div class="alert alert-warning" *ngIf='invalidpw'>{{message}}</div>
    <div class="alert alert-success" *ngIf='Successpw'>{{message}}</div>
    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="button" class="btn btn-primary btn-lg" (click)="update()"
            [disabled]="pwform.invalid">Confirmer</button>
    </div>
</div>
