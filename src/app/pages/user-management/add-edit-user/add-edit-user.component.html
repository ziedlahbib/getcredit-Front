<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4" [formGroup]="userform">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="p-inputgroup">
                                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                            <span class="p-float-label">
                                                <input id="float-input" type="text" pInputText
                                                    formControlName="userName">
                                                <label for="float-input">username</label>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="p-inputgroup">
                                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                            <span class="p-float-label">
                                                <input id="float-input" type="text" pInputText formControlName="nom">
                                                <label for="float-input">nom :</label>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="p-inputgroup">
                                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                            <span class="p-float-label">
                                                <input id="float-input" type="text" pInputText formControlName="prenom">
                                                <label for="float-input">prenom :</label>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="p-inputgroup">
                                            <span class="p-inputgroup-addon"><i class="pi pi-inbox"></i></span>
                                            <span class="p-float-label">
                                                <span class="p-float-label">
                                                    <input id="float-input" type="text" pInputText
                                                        formControlName="email">
                                                    <label for="float-input">email</label>
                                                </span>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="p-inputgroup">
                                            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                            <span class="p-float-label">
                                                <span class="p-float-label">
                                                    <input id="float-input" type="password" pPassword
                                                        formControlName="password">
                                                    <label for="float-input">Password</label>
                                                </span>
                                            </span>
                                        </div>
                                    </div>

                                    <!--
                                                        <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="p-inputgroup">
                                            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                            <span class="p-float-label">
                                            <span class="p-float-label">
                                                <input id="float-input" type="password" pPassword> 
                                                <label for="float-input"> Repeat Password</label>
                                            </span> 
                                            </span>        
                                        </div>
                                    </div>
                                     -->

                                     <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="p-inputgroup">
                                          <span class="p-inputgroup-addon"><i class="pi pi-inbox"></i></span>
                                          <span class="p-float-label">
                                            <span class="p-float-label">
                                              <input id="float-input" type="text" pInputText formControlName="cin">
                                              <label for="float-input">cin</label>
                                            </span>
                                          </span>
                                        </div>
                                      </div>


                                      <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="p-inputgroup">
                                          <span class="p-inputgroup-addon"><i class="pi pi-inbox"></i></span>
                                          <span class="p-float-label">
                                            <span class="p-float-label">
                                              <input id="float-input" type="text" pInputText formControlName="adresse">
                                              <label for="float-input">adresse</label>
                                            </span>
                                          </span>
                                        </div>
                                      </div>
                                      
                                      <mat-form-field class="demo-full-width" appearance="fill">
                                        <mat-label>Choose one</mat-label>
                                        <select matNativeControl [formControl]="nativeSelectFormControl" [errorStateMatcher]="matcher" formControlName="role">
                                          <option value=""></option>
                                          <option value="valid" selected>Valid option</option>
                                          <option value="invalid">Invalid option</option>
                                        </select>
                                        <mat-error *ngIf="nativeSelectFormControl.hasError('required')">You must make a selection</mat-error>
                                        <mat-error *ngIf="nativeSelectFormControl.hasError('pattern') && !nativeSelectFormControl.hasError('required')">
                                          Your selection is invalid
                                        </mat-error>
                                      </mat-form-field>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3c" />
                                        <label class="form-check-label" for="form2Example3">
                                            I agree all statements in <a href="#!">Terms of service</a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-primary btn-lg">Register</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
