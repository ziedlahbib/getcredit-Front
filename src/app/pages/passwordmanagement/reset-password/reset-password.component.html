<div class="card">
    <div class="container">
        <div class="centered-div">
            <form [formGroup]="pwform">
                <label>
                    Nouveau mot de passe
                </label>
                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>


                        <input type="password" pPassword formControlName="newpassword" placeholder="Mot de passe">



                    </div>
                </div>

                <label>
                    Confirmer mot de passe
                </label>
                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>


                        <input type="password" pPassword formControlName="confirmPassword"
                            placeholder="Confirmer mot de passe">

                    </div>


                </div>
                <div >
                    <div class="alert alert-danger"
                        *ngIf="pwform.get('confirmPassword')?.hasError('confirmedValidator')">Les mots de passe ne correspondent pas
                    </div>
                </div>

            </form>

        </div>
    </div>

    <div class="alert alert-warning" *ngIf='invalidpw'>{{message}}</div>
    <div class="alert alert-success" *ngIf='Successpw'>{{message}}</div>
    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="button" class="btn btn-primary btn-lg" (click)="update()"
            [disabled]="pwform.invalid">Confirmer</button>
    </div>
</div>
