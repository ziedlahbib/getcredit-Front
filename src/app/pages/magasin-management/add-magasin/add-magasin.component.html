<div class="container-fluid mt--7">

    <div class="card shadow" style="height: 500px;background-image: url('../assets/entreprise.jpg'); background-size: 50% auto;">
        <form [formGroup]="magasinform" style="text-align: center; margin-top: 10%;">
        
            <label>
                adresse
            </label>
                <mat-form-field appearance="fill">
                    <mat-label>addresse</mat-label>
                    <textarea matInput formControlName="addresse"></textarea>
                </mat-form-field>

        </form>
        <form [formGroup]="entform" style="text-align: center" >
            <label>
                entreprise
            </label>
            <mat-form-field appearance="fill">
                <mat-label>Choose an option</mat-label>
                <select  matNativeControl formControlName="entrpriseId">
                      <option value="" selected></option>
                      <option *ngFor="let c of listofEntreprise" [value]="c.entrpriseId">{{ c.nom }}</option>

                </select>
            </mat-form-field>

        </form>
            <div mat-dialog-actions>

                <button mat-button class="btn btn-dark btn-lg " (click)="ajouter()" style="margin-top: 50px; margin-left: 45%;">ajouter
                    Magasin</button>
            </div>

        <form>
            
        </form>
    </div>
</div>
