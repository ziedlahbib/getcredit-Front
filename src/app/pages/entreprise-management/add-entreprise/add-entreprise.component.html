<div class="container-fluid mt--7">

    <div class="card shadow"
        style="height: 500px;background-image: url('../assets/entreprise.jpg'); background-size: 50% auto;">
        <form [formGroup]="entreprsieform" style="text-align: center; margin-top: 10%;">
            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Nom</mat-label>
                    <input matInput formControlName="nom">
                </mat-form-field>
                <mat-error *ngIf="entreprsieform.get('nom')?.hasError('required')">
                    Champ obligatoire
                </mat-error>

            </div>
            <div class="col">
                <mat-form-field appearance="fill" >
                    <mat-label>num√©ro fiscal</mat-label>
                    <input matInput type="number" formControlName="numfisc">
                </mat-form-field>
                <mat-error *ngIf="entreprsieform.get('numfisc')?.hasError('required')">
                    Champ obligatoire
                </mat-error>
            </div>

            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Adresse</mat-label>
                    <input matInput formControlName="adresse">
                </mat-form-field>
            </div>
            <mat-error *ngIf="entreprsieform.get('adresse')?.hasError('required')">
                Champ obligatoire
            </mat-error>
            <div mat-dialog-actions>

                <button mat-button class="btn btn-dark btn-lg " [disabled]="entreprsieform.invalid" (click)="ajouter()"
                    style="margin-top: 50px;">Confirmer</button>
            </div>
        </form>
    </div>
</div>
