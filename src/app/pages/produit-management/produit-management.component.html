<div *ngIf="uisReaydu">
  <div class="header bg-gradient-danger pb-8 pt-5 pt-md-8" *ngIf="this.role!=ERole.ROLE_AGENT">
    <form [formGroup]="entform" style="text-align: center">
      <label>
        Entreprise
      </label>
      <mat-form-field *ngIf="loading">
        <mat-label>Choisir une option</mat-label>
        <!-- <input matInput placeholder="Search" [formControl]="myControl"> -->
        <mat-select formControlName="entrpriseId" (selectionChange)="getmagasins($event)">
          <mat-option *ngFor="let option of listofEntreprise " [value]="option.entrpriseId">
            {{ option.nom }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
  
    </form>
    <form [formGroup]="magform" style="text-align: center" *ngIf="loadingm">
      <label>
        Magasin
      </label>
      <mat-form-field>
        <mat-label>Choisir une option</mat-label>
        <!-- <input matInput placeholder="Search" [formControl]="myControlmagasin"> -->
        <mat-select formControlName="magasinId" (selectionChange)="getproduitsbymagasin($event)">
          <mat-option *ngFor="let option of listofMagasin " [value]="option.magasinId">
            {{ option.addresse }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
    </form>
  </div>
  
  
  <div class="container-fluid mt--7">
  
  
    <div class="row">
      <div class="col">
        <div class="card shadow">
  
          <div class="card-header border-0">
            <h3 class="mb-0">Liste des produits</h3>
          </div>
  
          <div>
            <div class="table-responsive">
              <div class="example-header" style="margin: 10px;">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event)" placeholder="search">
                </mat-form-field>
              </div>
  
              <div class="example-container mat-elevation-z8">
  
                <mat-table [dataSource]="dataSource" matSort class="table align-items-center table-flush">
  
                  <!-- ID Column -->
                  <ng-container matColumnDef="produitId">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Produit-Id </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                      <div>
                        {{row.produitId}}
                      </div>
  
  
                    </mat-cell>
                  </ng-container>
  
  
                  <!-- ID Column -->
                  <ng-container matColumnDef="nom">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Nom </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                      <div>
                        {{row.nom}}
                      </div>
  
  
                    </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="reference">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Référence </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                      <div>
                        {{row.reference}}
                      </div>
  
  
                    </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="prix">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Prix </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                      <div>
                        {{row.prix}}
                      </div>
  
  
                    </mat-cell>
                  </ng-container>
  
  
  
  
  
                  <!-- Color Column -->
                  <ng-container matColumnDef="option" >
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Option </mat-header-cell>
                    <mat-cell *matCellDef="let row" class="text-right ">
                      <div *ngIf="this.role!=ERole.ROLE_ADMIN">
                        <button [routerLink]="['/addcredit', row.produitId ]" type="button" class="btn btn-info" style="width: 150px;margin: 5px;" > passer credit</button>
                        <button  class="btn btn-warning" style="width: 150px;margin: 5px;"  [routerLink]="['/updateProduit/', row.produitId ]">modifier</button>
                        <!-- <button class="btn btn-danger" style="width: 150px;margin: 5px;" (click)="supprimer(row)">supprimer</button><br> -->
                      </div>
  
  
  
                    </mat-cell>
                  </ng-container>
  
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;">
                  </mat-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
